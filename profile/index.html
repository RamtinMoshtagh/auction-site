<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Auction Site</title>
    <meta name="description" content="Manage your profile, update your avatar, view your credits, and check your active listings on the Auction Site.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/dist/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Main Navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Profile</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="javascript:void(0);" id="logout-link">Logout</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="/closedListingPage/index.html">Listings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main id="main-content" class="container mt-4">
        <section class="update-avatar-section">
            <img id="user-avatar" src="" alt="User Avatar" aria-label="User's Avatar">
            <p id="user-name"></p>
            <form id="update-avatar-form" aria-label="Update Avatar">
                <div class="mb-3">
                    <label for="avatar-url" class="form-label">Avatar URL</label>
                    <input type="url" class="form-control" id="avatar-url" required placeholder="Enter Avatar URL">
                </div>
                <button type="submit" class="btn btn-primary">Update Avatar</button>
            </form>
        </section>

        <section class="view-credits-section mt-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Your Credits</h5>
                    <p class="card-text">
                        <span id="credits-display">Credits: </span>
                        <div id="credits-spinner" class="spinner-border text-secondary spinner-hidden" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </p>
                </div>
            </div>
        </section>

        <section class="active-listings-section mt-3">
            <div class="card">
                <div class="card-header">
                  <h3 class="mb-0">My Active Listings</h3>
                </div>
                <div class="card-body">
                  <section id="active-listings-container" class="active-listings-container">
                  </section>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center mt-4 py-3 bg-dark text-white">
        <p>&copy; 2023 Auction Site</p>
    </footer>
    <script type="module" src="../src/js/main.js" defer></script>
    <script type="module" src="../src/js/api/profiles/profile.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
