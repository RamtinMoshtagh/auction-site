<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Listings - Auction Site</title>
    <meta name="description" content="Browse and bid on exciting items up for auction. Find amazing deals on Open Listings.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/dist/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Listings</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="/index.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4" role="main">
        <h1>Open Listings</h1>
        <p>Browse through all the exciting items up for auction!</p>
        <div id="error-message" class="alert alert-danger" style="display:none;"></div>
        <section>
            <h2 class="visually-hidden">Search Listings</h2>
            <div class="mb-3">
                <label for="searchInput" class="form-label">Search by tag</label>
                <input type="text" id="searchInput" class="form-control" aria-describedby="searchHelp" placeholder="Search by tag...">
                <button id="searchButton" class="btn btn-primary mt-2">Search</button>
            </div>
        </section>
        
        <section id="listings-section">
            <h2 class="visually-hidden">Listings</h2>
        </section>
    </main>

    <footer class="text-center mt-4 py-3 bg-dark text-white">
        <p>&copy; 2023 Auction Site</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../src/js/api/openListing/openListing.js"></script>
</body>
</html>
