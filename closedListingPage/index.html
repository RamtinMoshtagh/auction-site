<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closed Listings - Auction Site</title>
    <meta name="description" content="Browse and bid on exciting items up for auction. Find amazing deals on Closed Listings.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/dist/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/closedListingPage/index.html">Listings</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="/profilePage/index.html">Profile</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4" role="main">
        <h1>Listings</h1>
        <p>Browse through all the exciting items up for auction!</p>
        <section class="create-listing-section mt-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCreateListing" aria-expanded="false" aria-controls="collapseCreateListing">Create Listing</button>
                    </h2>
                </div>
                <div id="collapseCreateListing" class="collapse" aria-labelledby="headingCreateListing">
                    <div class="card-body">
                        <div id="closed-listing-error-message" class="alert alert-danger" role="alert"></div>
                        <div id="create-listing-success-message" class="alert alert-success"></div>
                        <form id="create-listing-form" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="listing-title" class="form-label">Title:</label>
                                <input type="text" class="form-control" id="listing-title" aria-label="Title" aria-required="true" required>
                                <small class="error-message" id="title-error-message"></small>
                            </div>
                            <div class="mb-3">
                                <label for="listing-description" class="form-label">Description:</label>
                                <textarea class="form-control" id="listing-description" aria-label="Description" aria-required="true"></textarea>
                                <small class="error-message" id="description-error-message"></small>
                            </div>
                            <div class="mb-3">
                                <label for="listing-tags" class="form-label">Tags (comma-separated):</label>
                                <input type="text" class="form-control" id="listing-tags" aria-label="Tags" placeholder="Enter tags, separated by commas">
                                <small class="error-message" id="tags-error-message"></small>
                            </div>
                            <div class="mb-3">
                                <label for="listing-media" class="form-label">Media URLs (comma-separated):</label>
                                <input type="text" class="form-control" id="listing-media" aria-label="Media URLs" placeholder="Enter image URLs, separated by commas">
                                <small class="error-message" id="media-error-message"></small>
                            </div>
                            <div class="mb-3">
                                <label for="listing-end-date" class="form-label">End Date:</label>
                                <input type="datetime-local" class="form-control" id="listing-end-date" aria-label="End Date" aria-required="true" required>
                                <small class="error-message" id="end-date-error-message"></small>
                            </div>
                            <button type="submit" class="btn btn-success">Create Listing</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section id="listings-section" class="listings-section">
            <h2 class="visually-hidden">Listings</h2>
        </section>
        <section>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header"></div>
                    <div class="modal-body"></div>
                </div>
            </div>
        </section>
        <form id="bid-form-${listing.id}" class="bid-form" data-listing-id="${listing.id}">
        </form>
        <div id="spinner-container" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </main>
    <footer class="text-center mt-4 py-3 bg-dark text-white">
        <p>&copy; 2023 Auction Site</p>
    </footer>
    <script type="module" src="../src/js/api/profiles/bid.js"></script>
    <script type="module" src="../src/js/api/closedListing/closedListing.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
